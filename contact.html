<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- CSS FILES START -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- CSS FILES END -->
  </head>
  <body>
    <!-- CONTACT SECTION START -->
    <div class="container">
      <div class="contact">
        <div class="contact-shadow">
          <div class="contact__img__texts">
            <div class="contact__img">
              <img
                src="./images/contact-section-imgs/contact-section-img.png"
                alt="contact"
                width="624px"
                height="710px"
              />
            </div>
            <div class="contact__texts">
              <div class="contact__touch">get in touch</div>
              <div class="contact__email">contact@e-comm.ng</div>
              <div class="contact__number">+234 4556 6665 34</div>
              <div class="contact__location">
                20 Prince Hakerem Lekki Phase 1, Lagos.
              </div>
            </div>
            <div class="contact__ellipse"></div>
          </div>
          <div class="contact__inputs">
            <label class="contact__input--title" for="fName">Fullname</label>
            <br />
            <input
              class="contact__input"
              id="fName"
              type="text"
              placeholder="James Doe"
              autocomplete
            />
            <br />
            <label class="contact__input--title" for="email">Email</label>
            <br />
            <input
              class="contact__input"
              id="email"
              type="email"
              placeholder="jamesdoe@gmail.com"
              autocomplete
            />
            <br />
            <label class="contact__input--title" for="message">Message</label>
            <br />
            <textarea
              class="contact__input contact__input_textarea"
              placeholder="Type your message"
              id="message"
              cols="50"
              rows="10"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="contact__search">
        <input
          class="contact__input"
          type="search"
          placeholder="Search query..."
        />
        <button type="submit">Search</button>
      </div>
    </div>
    <!-- CONTACT SECTION END -->
  </body>
</html>
